<div class="quiz-container">
  <h2>Quiz</h2>

  <!-- Display the current question -->
  <div *ngIf="questions.length > 0">
    <p>
      <strong>Question {{ currentQuestionIndex + 1 }}:</strong>
      <span [innerHTML]="questions[currentQuestionIndex]?.question"></span>
    </p>

    <!-- Display the options -->
    <div class="options">
      <p *ngFor="let option of questions[currentQuestionIndex]?.options">
        <span
          [ngClass]="{'selected': selectedAnswers[currentQuestionIndex]?.answer === option}"
          (click)="selectAnswer(option, questions[currentQuestionIndex]?.question)"
          [innerHTML]="option">
        </span>
      </p>
    </div>
  </div>

  <!-- Navigation buttons -->
  <div class="navigation">
    <button (click)="previousQuestion()" [disabled]="currentQuestionIndex === 0">
      Previous
    </button>
    <button (click)="nextQuestion()" [disabled]="currentQuestionIndex === questions.length - 1">
      Next
    </button>
  </div>

  <!-- Submit button -->
  <div *ngIf="currentQuestionIndex === questions.length - 1">
    <button (click)="submitQuiz()">Submit</button>
  </div>
</div>
