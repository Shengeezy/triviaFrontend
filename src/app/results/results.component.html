<div class="results-container">
  <h2>Quiz Results</h2>

  <!-- Display the user's score -->
  <p>Your Score: {{ results.score }} / {{ results.totalQuestions }}</p>

  <!-- Feedback for each question -->
  <div *ngFor="let result of results.answerInfo" class="result">
    <p>
      <strong>Question:</strong> <span [innerHTML]="result.question"></span>
    </p>
    <p>
      <strong>Your Answer:</strong>
      <span [innerHTML]="result.userAnswer"></span>
      <span [class.correct]="result.userAnswer === result.correctAnswer" [class.incorrect]="result.userAnswer !== result.correctAnswer">
        ({{ result.userAnswer === result.correctAnswer ? 'Correct' : 'Incorrect' }})
      </span>
    </p>
    <div *ngIf="result.userAnswer !== result.correctAnswer">
      <p>
        <strong>Correct Answer:</strong> <span [innerHTML]="result.correctAnswer"></span>
      </p>
    </div>
  </div>

  <!-- Retry button -->
  <button (click)="retryQuiz()">Retry Quiz</button>
</div>
